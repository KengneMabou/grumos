{% extends "admin_lte/index.html" %}

{% block static_head %}
	<link rel="stylesheet" href="/plugins/datatables/dataTables.bootstrap.css">
{% endblock %}

{% block content %}
          <div class="box">
            <div class="box-header">
              <span><h3 class="box-title">Reporting (Changements)</h3></span>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
            	<div id="total">Nombre total de changements: {{report_data["changes_length"]}}</div>
            	<div id="mttr">Temps moyen entre changement: {{report_data["changes_mtbc"]}}</div>
				<div id="pie_type"></div>
            </div>
            <!-- /.box-body -->
          </div>
        
{% endblock %}

{% block js_footer %}
<script src="/javascripts/vendor/d3.min.js"></script>
<script src="/javascripts/vendor/d3pie.min.js"></script>

  <script>
	  $( function() {
	    $( "#tabs" ).tabs({
	      beforeLoad: function( event, ui ) {
	        ui.jqXHR.fail(function() {
	          ui.panel.html(
	            "Couldn't load this tab. We'll try to fix this as soon as possible. " +
	            "If this wouldn't be a demo." );
	        });
	      }
	    });
	  } );
  </script>
  
	<script>
			var pie_type = new d3pie("pie_type", {
				"header": {
					"title": {
						"text": "Changements par typologie",
						"fontSize": 24,
						"font": "open sans"
					},
					"subtitle": {
						"text": "Changes de probl√®mes par typologie",
						"color": "#999999",
						"fontSize": 12,
						"font": "open sans"
					},
					"titleSubtitlePadding": 9
				},
				"footer": {
					"text": "Diagramme des statistiques des changes par typologie",
					"color": "#999999",
					"fontSize": 10,
					"font": "open sans",
					"location": "bottom-center"
				},
				"size": {
					"canvasWidth": 590,
					"pieInnerRadius": "32%",
					"pieOuterRadius": "83%"
				},
				"data": {
					"sortOrder": "label-asc",
					"smallSegmentGrouping": {
						"enabled": true,
						"value": 0,
						"label": "Autres",
						"color": "#080000"
					},
					"content": [
						{% for value_group in report_data["change_by_type"] %}
						
							{
								"label": "{{value_group["label"]}}",
								"value": {{value_group["value"]}},
								"color": "{{value_group["color"]}}",
							},
				        		
				        {% endfor %}
					]
				},
				"labels": {
					"outer": {
						"format": "label-value1",
						"pieDistance": 32
					},
					"inner": {
						"hideWhenLessThanPercentage": 3
					},
					"mainLabel": {
						"fontSize": 11
					},
					"percentage": {
						"color": "#ffffff",
						"decimalPlaces": 0
					},
					"value": {
						"color": "#adadad",
						"fontSize": 11
					},
					"lines": {
						"enabled": true
					},
					"truncation": {
						"enabled": true
					}
				},
				"effects": {
					"pullOutSegmentOnClick": {
						"speed": 450,
						"size": 8
					}
				},
				"misc": {
					"gradient": {
						"enabled": true,
						"percentage": 100
					}
				},
				"callbacks": {}
			});
	</script>

{% endblock %}
